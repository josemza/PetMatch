<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Results</title>

	  <!-- Custom Google fonts -->
	  <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,300,700' rel='stylesheet' type='text/css'>
	  <link href="http://fonts.googleapis.com/css?family=Crimson+Text:400,600" rel="stylesheet" type="text/css">
	  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">

	  <!-- Bootstrap CSS Style -->
	  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

	  <!-- Template CSS Style -->
	  <link rel="stylesheet" href="/assets/css/style.css">

	  <!-- Animate CSS  -->
	  <link rel="stylesheet" href="/assets/css/animate.css">

	  <!-- FontAwesome 4.3.0 Icons  -->
	  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">

	  <!-- et line font  -->
	  <link rel="stylesheet" href="/assets/css/et-line-font/style.css">

	  <!-- BXslider CSS  -->
	  <link rel="stylesheet" href="/assets/css/bxslider/jquery.bxslider.css">

	  <!-- Owl Carousel CSS Style -->
	  <link rel="stylesheet" href="/assets/css/owl-carousel/owl.carousel.css">
	  <link rel="stylesheet" href="/assets/css/owl-carousel/owl.theme.css">
	  <link rel="stylesheet" href="/assets/css/owl-carousel/owl.transitions.css">

	  <!-- Magnific-Popup CSS Style -->
	  <link rel="stylesheet" href="/assets/css/magnific-popup/magnific-popup.css">

	  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	  <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<!-- Preload the Whole Page -->
		<div id="preloader">      
			<div id="loading-animation">&nbsp;</div>
		</div>
		
		<!-- Navbar -->
	  <header class="header">
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container">
		  <!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-nav">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			   <a class="navbar-brand" href="#"><img src="/assets/images/logo_chico.png" alt=""></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navigation-nav">
			  <ul class="nav navbar-nav navbar-right">
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container -->
		</nav>
	  </header>
	  <!-- End Navbar -->
	  <div id="wrapper">
		<main>
			<div class="container_upload">
				<h1>Resultados de la búsqueda</h1>
				<div class="image-grid">
					{% for image in similar_images %}
					<div class="image-item">
						<img src="{{ image.path }}" alt="Similar Image"><br>
						{% if image.maps_url %}
							<p><a href="{{ image.maps_url }}" target="_blank">Ver en Google Maps</a></p>
						{% else %}
							<p>No hay datos de ubicación disponibles.</p>
						{% endif %}
					</div>
					{% endfor %}
				</div>
				<a href="/" class="back-link">Probar con otra imagen</a>
			</div>
		</main>
		
	<!-- Footer
		================================================== -->
		<footer>
		  <div id="footer-section" class="text-center">
			<div class="container">
			  <div class="row">
				<div class="col-sm-8 col-sm-offset-2">
				  <ul class="footer-social-links">
					<li><a href="#">Facebook</a></li>
					<li><a href="#">Twitter</a></li>
				  </ul>
				  <p class="copyright">
					&copy; 2024 PetMatch 
					<br>Más plantillas como esta en <a href="http://templatestock.co">Template Stock</a>
				  </p>
				</div> <!-- End col-sm-8 -->
			  </div> <!-- End row -->
			</div> <!-- End container -->
		  </div> <!-- End footer-section  -->
		</footer>
		<!-- End footer -->
		
	</div> <!-- End wrapper -->
	
	  <!-- Back-to-top
	  ================================================== -->
	  <div class="back-to-top">
		<i class="fa fa-angle-up fa-3x"></i>
	  </div> <!-- end back-to-top -->

	  <!-- JS libraries and scripts -->
	  <script src="/assets/js/jquery-1.11.3.min.js"></script>
	  <script src="/assets/js/bootstrap.min.js"></script>
	  <script src="/assets/js/bootstrap-hover-dropdown.min.js"></script>
	  <script src="/assets/js/jquery.appear.min.js"></script>
	  <script src="/assets/js/jquery.bxslider.min.js"></script>
	  <script src="/assets/js/jquery.owl.carousel.min.js"></script>
	  <script src="/assets/js/jquery.countTo.js"></script>
	  <script src="/assets/js/jquery.easing.1.3.js"></script>
	  <script src="/assets/js/jquery.imagesloaded.min.js"></script>
	  <script src="/assets/js/jquery.isotope.js"></script>
	  <script src="/assets/js/jquery.placeholder.js"></script>
	  <script src="/assets/js/jquery.smoothscroll.js"></script>
	  <script src="/assets/js/jquery.stellar.min.js"></script>
	  <script src="/assets/js/jquery.waypoints.js"></script>
	  <script src="/assets/js/jquery.fitvids.js"></script>
	  <script src="/assets/js/jquery.magnific-popup.min.js"></script>
	  <script src="/assets/js/jquery.ajaxchimp.min.js"></script>
	  <script src="/assets/js/jquery.countdown.js"></script>
	  <script src="/assets/js/jquery.navbar-scroll.js"></script>
	  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	  <script src="/assets/js/jquery.gmaps.js"></script>
	  <script src="/assets/js/main.js"></script>
	</body>
</html>
